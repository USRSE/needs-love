# Setup
title:        Needs Love
tagline:      ""
baseurl:      "/needs-love"
github:       "https://github.com/rseng/needs-love"

# Collections
collections:
    issues:
      output: true
      permalink: /:collection/:title/
    matched:
      output: true
      permalink: /:collection/:title/

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "issues"
    values:
      layout: "issue"
  - scope:
      path: ""
      type: "matched"
    values:
      layout: "matched"

#Others
markdown: kramdown
